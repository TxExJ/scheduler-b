<!DOCTYPE>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    td {
      font-weight: bold;
      color: #333333;
    }

    th {
      background-color: #333333;
      color: white;
    }

    button {
      background-color: #333333;
      color: white;
      border: none;
      padding: 8px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button:hover {
      background-color: #666666;
    }
  </style>
  <link rel="stylesheet" href="popup.css"
</head>
<body>
  <div id="myPopup" class="popup">
    <p>This is the content of the popup window.</p>
    <button onclick="closeWindow()">Close</button>
  </div>
  <table id="schedule">
    <tr>
      <th>Time</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
      <th>Saturday</th>
      <th>Sunday</th>
    </tr>
  </table>

  <script>
    const times = ["8:30 - 9:15", "9:15 - 10:00", "10:00 - 10:20", "10:20 - 11:05", "11:05 - 11:50", "11:50 - 12:35", "12:35 - 13:20", "13:20 - 14:05", "14:05 - 14:20", "14:20 - 15:05", "15:05 - 15:50", "15:50 - 16:35"];
    const schedule = document.getElementById("schedule");
    times.forEach(time => {
      const row = document.createElement("tr");
      const timeCell = document.createElement("td");
      timeCell.textContent = time;
      row.appendChild(timeCell);
      for (let i = 0; i < 7; i++) {
        const cell = document.createElement("td");
        const button = document.createElement("button");
        button.textContent = "empty";
        button.addEventListener("click", openFunction);
        cell.appendChild(button);
        row.appendChild(cell);
      }
      schedule.appendChild(row);
    });

    function openFunction() {
      // Get the popup element 
      var popup = document.getElementById("myPopup");
      
      // Toggle the visibility of the popup
      if (popup.style.display === "none") {
        popup.style.display = "block";
      } else {
        popup.style.display = "none";
      }
    }
  </script>
</body>
</html>
